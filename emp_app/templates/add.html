<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add an  Employee !</h1>
        <hr>

        <form action="/add_emp" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" >First Name</label><br>
            <input type="text"  id="first_name" name="first_name" value="{{first_name}}" placeholder="Enter your first name"><br>
            <label for="last_name" >Last Name</label><br>
            <input type="text"  id="last_name" name="last_name" value="{{last_name}}" placeholder="Enter your Last name"><br>
            <label for="dept_id" >Department_id</label><br>
            <input type="number"  id="dept_id" name="dept_id" value="{{dept_id}}" placeholder="Department Id"><br>
            <label for="salary" >Salary</label><br>
            <input type="number"  id="salary" name="salary" value="{{salary}}" placeholder="Salary"><br>
            <label for="bonus" >Bonus</label><br>
            <input type="number"  id="bonus" name="bonus" value="{{bonus}}" placeholder="Bonus"><br>
            <label for="role" >Role</label><br>
            <input type="number"  id="role" name="role" value="{{role}}" placeholder="Role"><br>
            <label for="phone" >Phone</label><br>
            <input type="number"  id="phone" name="phone" value="{{phone}}" placeholder="Phone Number"><br>
           
           
          </div>
          <button type="submit" class="btn btn-primary">Submit</button><br><br><br><br>
        </form>


        <a class="btn btn-primary" href="/view_emp" role="button">View all employees</a>
        <a class="btn btn-primary" href="/" role="button">Home</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove an employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Find Employees</a>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
